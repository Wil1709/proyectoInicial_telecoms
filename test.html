<!doctype html>
<html>
<body>
  <pre id="log"></pre>
  <script>
    const log = document.getElementById('log');
    const ws = new WebSocket("ws://127.0.0.1:8000/ws");
    ws.onmessage = (ev) => {
      const data = JSON.parse(ev.data);
      log.textContent += `Nueva lectura: ${data.timestamp} -> ${data.distance_cm} cm\n`;
    };
  </script>
</body>
</html>
